<template>
  <require from="./components/navBar/navBar.html"></require>
  <require from="./components/notes/notes.html"></require>

  <div class="generalContainer">

    <div class="menu">
      <navBar router.bind="router"></navBar>
    </div>

    <div class="page-host contentPanel">
      <div class="centralPanel">
        <div class="addNoteContainer">
          <form submit.trigger="saveNote()" class="form-group noteText">
            <input type="text" value.bind="noteTitle" class="titleNoteControl">
            <textarea type="text" value.bind="noteDescription" class="form-control noteContentFont" placeholder="Write a new note...">
            </textarea>
            <div class="editionNotesControl">
              <div class="textButtons">
                <button click.delegate = "saveNote()" type="submit" class="editionButtonControls textButton buttons saveButton">  
                    <span class="editionTextControl" data-toggle="tooltip" data-placement="top" title="Save Note">Save Note</span>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="thirthElement">
          <router-view> </router-view>
        </div>
      </div>
    </div>

  </div>

</template>
