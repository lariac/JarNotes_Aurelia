<template bindable="router">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#notes-navbar-collapse" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>    
              </button>
        <a class="navbar-brand pull-left" href="#">
            <img src='../src/images/logo.png' />  
            <span>${router.title}</span>
          </a>
      </div>
      <div class="collapse navbar-collapse" id="notes-navbar-collapse">
        <div class="nav navbar-nav navbar-right">
          <ul class="nav navbar-nav">
            <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
         
              <a data-toggle="collapse" data-target="#notes-navbar-collapse.in"" href.bind="row.href" class="navBar__button buttons visibleControl ">
                <img src="${row.settings}" class="navBar__images">
                <span class="navElementSpanVisible">${row.title}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</template>
